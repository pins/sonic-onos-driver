name: "build"

on: 
  push:
    branches: [ main ]
    paths:
      - 'driver/**'
  pull_request:
    paths:
      - 'driver/**'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: 11
      - name: Build SONiC ONOS Drivers
        run: make local_build_driver